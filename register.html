    <form method="POST" action="welcome.html">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="firstName"><b>First Name:</b></label>
            <input type="text" placeholder="Enter Your First Name" name="firstName" id="fname" required>

            <label for="lastName"><b>Last Name:</b></label>
            <input type="text" placeholder="Enter Your Last Name" name="lastName" id="lname" required>

            <label for="email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="pass" required>

            <label for="password-repeat"><b>Repeat Password:</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="pass-repeat" required>

            <label for="mobile"><b>Mobile Number:</b></label>
            <input type="text" placeholder="Mobile Number" name="mobilenNum" id="mobile" required>
            
            <label for="dateOfBirth"><b>Date Of Birth: &puncsp;&puncsp;&puncsp;&puncsp;&puncsp;&puncsp;&puncsp;&puncsp;</b></label>   
            <input type="date" min="1990-01-01" max="2030-12-31" name="dateOfBirth" id="date-of-birth" class="container dateofbirth" required> <br>
            
           

            <label for="Gender"><b>Gender: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></label>
            <select name="gender" id="gender" class="container dateofbirth">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <hr>
            
            <button type="submit" class="container registerbtn" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: 20px; font-weight: bold;" >Register</button>
            <div class="signin">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
            
            <br><br><br>
            
        </div>
